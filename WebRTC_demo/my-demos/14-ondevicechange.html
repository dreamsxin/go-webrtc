<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getMediaDevices() {
        return new Promise((resolve, reject) => {
            navigator.mediaDevices
                .enumerateDevices()
                .then((mediaDeviceInfos) => {
                    console.log("获取设备信息列表成功")
                    resolve(mediaDeviceInfos)
                })
                .catch((err) => {
                    console.log("获取设备信息列表失败，err：" + err)
                    reject(err)
                })
        })
    }

    function doGetMediaDevices() {
        getMediaDevices()
            .then(res => {
                console.log(res)
            })
            .catch(err => {
                console.error(err)
            })
    }

    doGetMediaDevices()

    navigator.mediaDevices.ondevicechange = function (event) {
        console.log(event)
        doGetMediaDevices()
    }
</script>
</body>
</html>
